<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    
    <title>{{ site.title }}{% if page.title and page.title != "" %} &mdash; {{ page.title }}{% endif %}</title>
    <meta name="keywords" content="{{ site.keywords }}" >
    {% if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic%7CPlayball%7CMontserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ '/assets/css/bootstrap/bootstrap.min.css' | absolute_url }}?{{ site.time | date: '%s%N' }}">
    <link rel="stylesheet" href="{{ '/assets/css/bootstrap/bootstrap-theme.min.css' | absolute_url }}?{{ site.time | date: '%s%N' }}">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="{{ '/assets/css/font-awesome/css/font-awesome.min.css' | absolute_url }}?{{ site.time | date: '%s%N' }}">

    <!-- Swiper -->
    <link rel="stylesheet" href="{{ '/assets/css/swiper/css/swiper.min.css' | absolute_url }}?{{ site.time | date: '%s%N' }}">

    <!-- Magnific-popup -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | absolute_url }}?{{ site.time | date: '%s%N' }}">
    <link rel="stylesheet" href="{{ '/assets/css/welcome.css' | absolute_url }}?{{ site.time | date: '%s%N' }}">

    <link rel="apple-touch-icon" href="{{ site.icon }}">

    {% if jekyll.environment =='production' %}
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QM056HLH26"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-QM056HLH26');
    </script>
    {% endif %}
  </head>
  <body>
  {% include header.html %}

  {{ content }}

  {% include footer.html %}

  <!-- Include jQuery and Scripts -->
  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.js"></script>
  <script type="text/javascript" src="/js/jquery.waypoints.min.js"></script>
  <script type="text/javascript" src="/js/isotope.pkgd.min.js"></script>
  <script type="text/javascript" src="/js/swiper.min.js"></script>
  <script type="text/javascript" src="/js/scripts.js"></script>
  </body>
</html>
